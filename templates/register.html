<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>

        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your Password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="10-digit number" required>

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" placeholder="your@email.com">

            <button type="submit" id="registerButton">Register</button>
            <p class="register-link">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');

            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${isError ? 'error' : ''}`;
                setTimeout(() => {
                    toast.className = toast.className.replace('show', '');
                }, 3000);
            }

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!username || !password || !phone || !confirmPassword) {
                    showToast('Please fill all required fields.', true);
                    return;
                }

                if (password !== confirmPassword) {
                    showToast('Passwords do not match.', true);
                    return;
                }

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, phone, email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast(data.message || 'Registration successful!');
                        setTimeout(() => {
                            window.location.href = "{{ url_for('login_page') }}";
                        }, 2000);
                    } else {
                        showToast(data.error || 'Registration failed.', true);
                    }
                } catch (error) {
                    console.error('Registration Error:', error);
                    showToast('An error occurred. Please try again later.', true);
                }
            });
        });
    </script>
</body>
</html>
